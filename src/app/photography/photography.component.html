<ngb-carousel class="container" id="photography">
    <ng-template ngbSlide *ngFor="let image of images">
        <div class="carousel-wrapper">
            <img src="../../assets/images/{{image.name}}" [alt]="image.caption">
            <div class="caption">{{ image.caption }}</div>
        </div>
    </ng-template>
</ngb-carousel>
